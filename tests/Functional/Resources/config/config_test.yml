framework:
    test: true
    session:
        storage_id: session.storage.mock_file
    profiler:
        collect: false
    secret: 'secret'
    translator: { fallbacks: [en] }

digital_ascetic_shared_entity:
    enabled: true
    origin: "test-origin"

doctrine:
    dbal:
        default_connection: 'default'
        connections:
            default:
                driver: "pdo_sqlite"
                memory: true
    orm:
        auto_generate_proxy_classes: true
        entity_managers:
            default:
                 mappings:
                     shared_entity:
                         type: 'annotation'
                         dir: '%kernel.root_dir%/../../src'
                         prefix: 'DigitalAscetic\SharedEntityBundle\Entity'
                         is_bundle: false
                     shared_entity_test:
                         type: 'annotation'
                         dir: '%kernel.root_dir%/SharedEntity'
                         prefix: 'DigitalAscetic\SharedEntityBundle\Test\Functional\SharedEntity'
                         is_bundle: false
